<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css">
    <style>
        /* Custom CSS Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        .contact {
            margin-top: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 10px;
            text-align: center;
            border: 1px solid #ddd;
        }

        th {
            background-color: #f9f9f9;
        }

        /* Bootstrap Overrides */
        .mt-4 {
            margin-top: 1rem !important;
        }
    </style>
</head>
<body>
    <a href="/admin" class="btn btn-primary">Dashboard</a>

    <div class="contact mt-4">
        {% if pizzas %}
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Cust_Id</th>
                    <th>Cust_Name</th>
                    <th>Cust_Phone</th>
                    <th>Cust_Address</th>
                    <th>Quantity</th>
                    <th>Price</th>
                    <th>Order_status</th>
                </tr>
            </thead>
            <tbody>
                {% for pizza in pizzas %}
                <tr>
                    <td>{{ pizza[0] }}</td>
                    <td>{{ pizza[2] }}</td>
                    <td>{{ pizza[3] }}</td>
                    <td>{{ pizza[4] }}</td>
                    <td>{{ pizza[5] }}</td>
                    <td>{{ pizza[6] }}</td>
                    <td>{{ pizza[7] }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        {% endif %}
    </div>
</body>
{{ error }}
</html>
