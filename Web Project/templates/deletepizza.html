
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Delete Pizza</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            padding: 20px;
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }

        form {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            font-size: 14px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        button[type="submit"] {
            padding: 10px 20px;
            background-color: #333;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ccc;
        }

        th {
            background-color: #333;
            color: #fff;
        }

        .contact {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <form action="/delete_pizza" method="POST">
            <h1 class="display-4 text-center">Hey Admin, which pizza do you want to delete?</h1>
            <div class="mb-3">
                <label for="pizzaName" class="form-label">Pizza Name:</label>
                <input type="text" id="pizzaName" name="Pizza_Name" placeholder="Pizza Name" class="form-control">
            </div>
            <button type="submit" class="btn btn-danger">Delete Pizza</button>
        </form>

        <div class="contact">
            {% if pizzas %}
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Pizza Name</th>
                        <th>Ingredients</th>
                        <th>Discount</th>
                    </tr>
                </thead>
                <tbody>
                    {% for pizza in pizzas %}
                    <tr>
                        <td>{{ pizza[1] }}</td>
                        <td>{{ pizza[2] }}</td>
                        <td>{{ pizza[3] }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
            <br>
            {% endif %}
        </div>
    </div>

    <!-- Bootstrap JS (place it at the bottom of the body) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
